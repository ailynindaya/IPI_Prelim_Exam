<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container" >
        <h1>Rock - Paper - Scissors</h1>

        <div class="choices">
            <div>
                <h2>Player 1</h2>
                <div id="player1-choice" class="choice">👨‍💻</div>
            </div>
           <div>
            <h2>Player 2</h2>
            <div id="player2-choice" class="choice">👨‍💻</div>
           </div>
           
        </div>

        <div class="scoreboard">
            <div>Score: <span id="player1-score" class="score">0</span></div>
            <div><span id="player2-score" class="score">0</span> Score</div>
        </div>

        <div id="result">Click PLAY to start!</div>
        <div id="final_result"></div>
        <button id="play-button">PLAY</button>
        
    </div>
    <script src="./sheyt.js"></script>
</body>
</html>
